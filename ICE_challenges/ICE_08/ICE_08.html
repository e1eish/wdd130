<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ICE_08.css">
    <title>ICE 08 Challenge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Open+Sans:wght@400;500&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="delta">
            <img src="images/delta.png" alt="Delta Logo">
            <p>Mobile Boarding Pass</p>
        </div>
        <div class="name">
            <p class="small_text">Gabby Salamore</p>
        </div>
        <div class="head_background"></div>
        <div class="head_bar den">
            <p>Departs 12:45 PM</p>
            <h1>DEN</h1>
            <p>Denver</p>
        </div>
        <div class="plane">
            <img class="plane_img" src="images/plane.png" alt="Plane Icon">
        </div>
        <div class="head_bar bos">
            <p>Arrives 5:30 PM</p>
            <h1>BOS</h1>
            <p>Boston</p>
        </div>
        <div class="info_background"></div>
        <div class="date info">
            <p>Date</p>
            <h2>12/21/15</h2>
        </div>
        <div class="flight info">
            <p>Flight</p>
            <h2>A2341</h2>
        </div>
        <div class="gate info">
            <p>Gate</p>
            <h2>B12</h2>
        </div>
        <div class="seat info">
            <p>Seat</p>
            <h2>B10</h2>
        </div>
        <div class="boarding_zone info">
            <p>Boarding Zone</p>
            <h2>1</h2>

        </div>
        <div class="boarding_time info">
            <p>Boarding Time</p>
            <h2>11:45 AM</h2>
        </div>
        <div class="barcode">
            <img src="images/barcode.png" alt="barcode"></img>
            <p class="small_text">Thank you for flying with Delta!</p>
        </div> 
    </main>
</body>
</html>
